    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: rgb(255, 255, 255);
        color: #333;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        padding: 20px;
      }

      .photo {
        position: relative;
        width: 100%;
        max-width: 300px;
        height: auto;
        overflow: hidden;
        margin: 10px;
        border: 4px solid #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .photo:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      }

      /* Animation classes from animate.css */
      .fadeIn {
        animation: fadeIn 1s ease;
      }


      .vimg {
  --g: 4px;     /* the gap */
  --b: 12px;    /* border thickness*/
  --c: #669706; /* the color */
  
  
  padding: calc(var(--g) + var(--b));
  --_c: #0000 0 25%, var(--c) 0 50%;
  --_g1: repeating-linear-gradient(90deg ,var(--_c)) repeat-x;
  --_g2: repeating-linear-gradient(180deg,var(--_c)) repeat-y;
  background:
    var(--_g1) var(--_p, 25%) 0   ,var(--_g2) 0    var(--_p,125%),
    var(--_g1) var(--_p,125%) 100%,var(--_g2) 100% var(--_p, 25%);
  background-size: 200% var(--b),var(--b) 200%;
  cursor: pointer;
  filter: grayscale(50%);
  transition: .3s;
}
img:hover {
  --_p: 75%;
  filter: grayscale(0%);
}





@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap");
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
header {
  background: #b2967d;

.logo {

}
.toggle {
  cursor: pointer;
  padding: 25px 20px;
  position: relative;
}
nav {
  flex: 1 1 100%;
  margin-right: 30px;
}
nav ul {
  list-style: none;
}
#mobile-icon,
[id^="submenu"] {
  display: none;
}
nav a,
nav label {
  font-family: "Montserrat", sans-serif;
  font-weight: 500;
  font-size: 16px;
  color: #f6f7f8;
  background: #254441;
  text-decoration: none;
  display: flex;
  align-items: center;
  padding: 0 1rem;
  height: 64px;
  transition: background 0.4s ease-out;
}
nav a:hover,
nav label:hover {
  background: #305753;
}
.arrow {
  margin-left: 9px;
  margin-top: 4px;
  color: #eee;
  font-size: 10px;
}
section:nth-of-type(1) {
  padding-top: 6rem;
}
/*------- mobile nav --------*/
@media (max-width: 767px) {
  nav ul {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out;
  }
  #mobile-icon:checked ~ nav > ul {
    max-height: 100vh;
  }
  .nav-items ul {
    padding-left: 1rem;
  }
  [id^="submenu"]:checked ~ [class^="submenu"] {
    max-height: 100vh;
    overflow: visible;
  }

  .hamburger-icon {
    width: 18px;
    height: 3px;
    background-color: black;
    display: block;
    position: relative;
  }
  .hamburger-icon:before,
  .hamburger-icon:after {
    content: "";
    display: block;
    width: 100%;
    height: 100%;
    position: absolute;
    background-color: black;
    transition: all 0.2s;
  }
  .hamburger-icon:before {
    top: 5px;
  }
  .hamburger-icon:after {
    top: -5px;
  }
  #mobile-icon:checked ~ .toggle {
    border-radius: 50em;
    transition: all 0.2s ease-out;
  }

  /* mobile nav change hamburger to x on click */
  #mobile-icon:checked ~ .toggle .hamburger-icon {
    background-color: transparent;
  }
  #mobile-icon:checked ~ .toggle .hamburger-icon:before {
    top: 0;
    transform: rotate(45deg);
  }
  #mobile-icon:checked ~ .toggle .hamburger-icon:after {
    top: 0;
    transform: rotate(-45deg);
  }
  .hide-mobile {
    display: none;
  }
}
/*-------desktop nav --------*/
@media (min-width: 768px) {
  header {
    flex-wrap: nowrap;
  }
  nav,
  .logo {
    flex: none;
  }
  .toggle,
  nav label {
    display: none;
  }
  nav ul {
    display: flex;
  }
  nav li {
    position: relative;
  }
  nav ul ul {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease-out;
  }
  li:hover > ul {
    max-height: 100vh;
    overflow: visible;
  }
  [class^="submenu"] {
    flex-direction: column;
    position: absolute;
  }
  .submenu-1,
  .submenu-3 {
    width: 140px;
    left: 0;
  }
  .submenu-2 {
    top: 0px;
    left: 100%;
    width: 120px;
  }
}
